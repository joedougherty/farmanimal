<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>F A R M  A N I M A L</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

  <script src="js/getWordCount.js"></script>
  <script src="js/main.js">></script>

  <style type="text/css" media="screen">

    div.text-container {
        width: 80%;
        float: left;
    }

    div.ui-widget {
        width: 20%;
        float: right;
    }

    div#table-holder {
        height: 600px;
        overflow: scroll;
    }
        
    .no-more {
        background-color: red;
        color: #fff;
    }

    .do-not-display {
        display: none !important;        
    }

  </style>

</head>
<body>
 
<div class="query-container">
  <div class="text-container">
    <h1>F&nbsp; &nbsp; &nbsp;A&nbsp; &nbsp; &nbsp;R&nbsp; &nbsp; &nbsp;M &nbsp; &nbsp; &nbsp;A &nbsp; &nbsp; &nbsp;N &nbsp; &nbsp; &nbsp;I &nbsp; &nbsp; &nbsp;M &nbsp; &nbsp; &nbsp;A &nbsp; &nbsp; &nbsp;L</h1>
    <textarea id="WORDS"></textarea>
    <div id="words-info"></div>
    <button id="report">Count 'em up, chief.</button>
    <h4>Words used above that are <em>not</em> in Animal Farm:</h4>
    <div id="illegal-words"></div>
  </div>
  <div class="ui-widget">
    <input id="searchInput" placeholder="Type To Filter"></input>
    <label for="filter-out-zero-or-fewer-results">
        <input id="filter-out-zero-or-fewer-results" type="checkbox" />
        <span>Exclude used words?</span>
    </label>
    <div id="table-holder">
        <table id="word-holder"></table>
    </div>
  </div>
</div>

</body>
</html>
